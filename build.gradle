plugins {
    id 'java'
    id 'application'
}

group 'com.vicky.organisational-news-portal'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation "com.sparkjava:spark-core:2.6.0"
    implementation 'org.slf4j:slf4j-simple:1.7.21'
    implementation group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
    implementation group: 'com.h2database', name: 'h2', version: '1.4.191'
    implementation 'com.google.code.gson:gson:2.5'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.1.4'

}

apply plugin: 'java'
applicationName = 'vickyorganisational'
mainClassName = 'App'